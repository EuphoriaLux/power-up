<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeux Collection</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="games/power-up-collector/power-up-collector.css">
    <!-- Add more game-specific CSS files here as you create them -->
</head>
<body>
    <div id="main-container">
        <h1>Mini-Jeux Collection</h1>
        <div id="game-selection">
            <button class="game-button" data-game="power-up-collector">Power-Up Collector</button>
            <!-- Add more game buttons here as you create them -->
        </div>
        <div id="game-container">
            <div id="power-up-collector" class="game">
                <div id="power-up-collector-hud">
                    <div id="power-up-collector-score">Score: 0</div>
                    <div id="power-up-collector-timer">Temps: 30s</div>
                </div>
                <div id="power-up-collector-play-area"></div>
                <div id="power-up-collector-message">Collectez les Power-Ups!</div>
                <div id="power-up-collector-contact">
                    <h2>Félicitations!</h2>
                    <p>Vous avez atteint le niveau <span id="power-up-collector-levelReached"></span>!</p>
                    <p>Pour nous contacter, veuillez utiliser les informations ci-dessous :</p>
                    <div class="contact-info">
                        <strong>Email:</strong> tom@power-up.lu
                    </div>
                    <div class="contact-info">
                        <strong>Téléphone:</strong> +352 691 93 07 06
                    </div>
                    <a href="#" class="button" id="power-up-collector-playAgain">Rejouer</a>
                </div>
            </div>
            <!-- Add more game divs here as you create them -->
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
