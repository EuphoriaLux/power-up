<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Factures</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #invoice {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Factures</h1>
        <form id="invoiceForm">
            <label for="invoiceNumber">Numéro de Facture:</label>
            <input type="text" id="invoiceNumber" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            
            <label for="customerName">Nom du Client:</label>
            <input type="text" id="customerName" required>
            
            <label for="customerEmail">Email du Client:</label>
            <input type="email" id="customerEmail" required>
            
            <label for="items">Articles (un par ligne, format: nom article, quantité, prix):</label>
            <textarea id="items" rows="5" required></textarea>
            
            <div>
                <button type="submit">Générer la Facture</button>
                <button type="button" id="downloadPdf" style="display:none;">Télécharger PDF</button>
            </div>
        </form>
        
        <div id="invoice"></div>
    </div>
    <a href="index.html" class="button" style="position: fixed; top: 10px; left: 10px;">Retour à l'accueil</a>
    <script type="module" src="script.js"></script>"

    <script>
        const { jsPDF } = window.jspdf;

        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const invoiceNumber = document.getElementById('invoiceNumber').value;
            const date = document.getElementById('date').value;
            const customerName = document.getElementById('customerName').value;
            const customerEmail = document.getElementById('customerEmail').value;
            const items = document.getElementById('items').value.split('\n');
            
            let total = 0;
            let itemsHtml = '';
            
            items.forEach(item => {
                const [name, quantity, price] = item.split(',');
                const itemTotal = quantity * price;
                total += itemTotal;
                
                itemsHtml += `
                    <tr>
                        <td>${name.trim()}</td>
                        <td>${quantity.trim()}</td>
                        <td>€${parseFloat(price).toFixed(2)}</td>
                        <td>€${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            });
            
            const invoiceHtml = `
                <h2>Facture</h2>
                <p><strong>Numéro de Facture:</strong> ${invoiceNumber}</p>
                <p><strong>Date:</strong> ${date}</p>
                <p><strong>Client:</strong> ${customerName}</p>
                <p><strong>Email:</strong> ${customerEmail}</p>
                
                <table border="1" cellpadding="5" cellspacing="0" style="width: 100%;">
                    <tr>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix</th>
                        <th>Total</th>
                    </tr>
                    ${itemsHtml}
                    <tr>
                        <td colspan="3" align="right"><strong>Total:</strong></td>
                        <td>€${total.toFixed(2)}</td>
                    </tr>
                </table>
            `;
            
            document.getElementById('invoice').innerHTML = invoiceHtml;
            document.getElementById('downloadPdf').style.display = 'inline-block';
        });

        document.getElementById('downloadPdf').addEventListener('click', function() {
            const doc = new jsPDF();
            const invoice = document.getElementById('invoice');

            doc.html(invoice, {
                callback: function(doc) {
                    doc.save('facture.pdf');
                },
                x: 15,
                y: 15,
                width: 170,
                windowWidth: 650
            });
        });
    </script>
</body>
</html>
